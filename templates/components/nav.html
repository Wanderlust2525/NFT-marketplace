
{% load static %}
<header>
    <div class="header">
        <div class="header_logo">
            <a href="{% url 'main'%}"><img class="header_logo" src="{% static 'assets/svg/logo.svg'%}" alt="" /></a>
        </div>
        <div class="menu_header">
            <div class="menu_button">
              <input type="checkbox" id="burger-toggle" hidden />
              <label for="burger-toggle" class="burger-icon">
                <img src="{% static 'assets/svg/menu.svg'%}" alt="" />
              </label>      
              <!-- Панель меню -->
              <div class="menu-panel">
                <nav class="menu">
                  <div class="dropdown">
                    <input
                      type="checkbox"
                      id="dropdown_toggle"
                      class="dropdown_toggle"
                    />
                    
                    <ul class="dropdown_content">
                      <li><a href="{% url 'marketplace' %}">Marketplace</a></li>
                      <li><a href="">Rankings</a></li>
                      <li><a href="">Connect a wallet</a></li>
                    </ul>
                  </div>               
                </nav>
              </div>
            </div>
            
            
          </div> 
          <div class="header-right">
              <p><a href="{% url 'marketplace' %}">Marketplace</a></p>
              <p><a href="{% url 'profile' %}">Rankings</a></p>
              <p><a href="">Connect a wallet</a></p>
              <div class="header_button">   
                  <button>
                    <img class="header_icons" src="{% static 'assets/svg/sign.svg'%}" alt="" /> 
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}"><p>/ {{ request.user.username }} /</p></a>
                       
                       <a href="{% url 'logout' %}"><p>Logout</p></a> 
                    {% else %}                       
                        <a href="{% url 'login' %}"><p>Sign Up</p></a> 
                    {% endif %}
                    </button>        
              </div>
            </div>
    </div>

    
  
  </header>
