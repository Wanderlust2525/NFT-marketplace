{% extends 'base.html' %}

{% block contents %}
<section>
    <div class="container">
        <div class="update_profile">
            <h2>Обнавить профиль пользователя</h2>
            <form action="{% url 'avatar' %}" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form}}
                <button type="submit">Обновить профиль</button>
            </form>
        </div>


    </div>
</section>

{% endblock %}
